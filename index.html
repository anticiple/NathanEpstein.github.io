---
layout: default
---
<head>
<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<style type="text/css">
.postItem {
  float:left;
  margin-top: 40px;
  margin-bottom: 40px;
}
a, a:visited{
  color:#424242;
}
img{
  width: 150px;
  height: 150px;
  border-color: #424242;
  border-style: solid;
  border-width: 2px;
  margin-bottom: 10px;
  margin-top: 10px;
}

h2{
  margin-top: 0px;
}

@media (max-width: 800px) {
  .postItem {
    text-align: left;
    width: 50%
  }
}
@media (max-width: 600px){
  .postItem{
    text-align: center;
    width:100%;
  }
}

</style>

</head>
<!-- <div class="home"> -->

  <!-- <h1 class="page-heading">Posts</h1> -->
  <ul class="post-list">
    {% for post in site.posts %}
    <div class='postItem col-md-4 col-sm-6 col-xs-12'>
      <a href="{{ post.url | prepend: site.baseurl }}"><img class='img-circle' src={{post.img}}></a>
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    </div>
    {% endfor %}
  </ul>

<!-- </div> -->
